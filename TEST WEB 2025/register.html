<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Website</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="page">
    <header class="hero">
      <h1>My Website</h1>
    </header>

    <nav class="topbar">
      <div class="menu">
        <a href="https://www.kmutnb.ac.th/">KMUTNB</a>
        <a href="http://202.44.47.45/fitm/">FITM</a>
        <a href="http://202.44.47.45/fitm/departments/IT">IT DEPT</a>
      </div>
      <form class="search" action="#" onsubmit="return false;">
        <input type="search" placeholder="Search..." />
        <button type="submit">Go</button>
      </form>
    </nav>

    <div class="main">
      <section class="content">
        <h2>Register Member</h2>
        <p>Please fill in the form below to create an account.</p>

        <form class="register-form">
          <label>Full Name</label>
          <input type="text" placeholder="Your full name">

          <label>Email Address</label>
          <input type="email" placeholder="example@example.com">

          <label>Username</label>
          <input type="text" placeholder="Choose a username">

          <label>Password</label>
          <input type="password" placeholder="Enter password">

          <label>Confirm Password</label>
          <input type="password" placeholder="Confirm password">

          <label>Phone Number</label>
          <input type="text" placeholder="e.g. 0812345678">

          <button type="submit" class="btn-register">Register</button>
          <button type="reset" class="btn-cancel">Cancel</button>
        </form>
      </section>

      <aside class="sidebar">
        <a class="side-btn" href="index.html">Home</a>
        <a class="side-btn" href="profile.html">Profile</a>
        <a class="side-btn" href="contact.html">Contact</a>
        <a class="side-btn" href="register.html">Register</a>
      </aside>
    </div>

    <footer>Footer</footer>
  </div>
</body>
</html>
